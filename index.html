<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="page">
            <div class="top">
                <h2>Unit Conversion</h2>
                <input id="number" type="number">
            </div>

            <div class="bottom">

                <div class="box">
                    <label>Length (Meter/Feet)</label>
                    <p> <span id="output meter"></span> | <span id="output feet"></span> </p>
                </div>
                <div class="box">
                    <label>Volume (Liters/Gallons)</label>
                    <p> <span id="output liter"></span> | <span id="output gallon"></span> </p>
                </div>
                <div class="box">
                    <label>Mass (Kilograms/Pounds)<label>
                    <p> <span id="output kilogram"></span> | <span id="output pound"></span> </p>
                </div>

            </div>

        </div>
    <script src="index.js"></script>
</body>
</html>
